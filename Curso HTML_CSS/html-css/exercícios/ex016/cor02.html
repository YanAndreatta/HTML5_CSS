<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {   /* Configuração Globais das CSS*/
            height: 100%;
        }
        body {
            /* Cria um degradê [linear-gradient]*/
            background-image: linear-gradient(45deg, #398EDF 5%, #8049B9, #BA3591, #EE5547, #FDD273); /* to bottom, to top, to right, to left, circle*/
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
